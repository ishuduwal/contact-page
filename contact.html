<!DOCTYPE html>
<html lang="en">
<head>

    <title>Contact page</title>

<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<link rel="stylesheet" href="contact.css">
<body>
    <div class="container">
        <div class="one">
            <h1>Get in touch</h1>
            <p class="intro">Hello, My name is Ishu Duwal. I am a web developer <br>from Nepal. Let's get connected.</p>
            <br>
            <div class="logo">
            <p><span class="material-symbols-outlined">location_on</span>&nbsp; Bhaktapur,Nepal</p>
            <p><span class="material-symbols-outlined">phone_in_talk</span>&nbsp; 0123-456-789</p>
            <p><span class="material-symbols-outlined">mail</span>&nbsp; tylerdurden@gmail.com</p>
            </div>
            <br>
            <div class="social">
                <p class="connect">Connect with me:</p>
                <div class="icon">
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>

            </div>
            </div>
        </div>
        <div class="two">

            <input type="text" placeholder="Username:"><br>
            <input type="text" placeholder="Email:"><br>
            <input type="text" placeholder="Phone:"><br>
            <textarea type="text" class="message" placeholder="Message:"></textarea><br>
            </div>
            <div class="button">
                <button>Submit</button>
            </div>
        </div>
    </div>
</body>
</html>
